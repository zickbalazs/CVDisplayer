<form action="">
    <h3 class="my-3">Általános információk:</h3>
    <div class="form-item mb-3">
        <label for="name" class="form-label">Név:</label>
        <input type="text" name="name" id="name" class="form-control">
    </div>
    <div class="form-item mb-3">
        <label for="born" class="form-label">Születési dátum:</label>
        <input type="date" name="born" id="born" class="form-control">
    </div>
    <div class="form-item mb-3">
        <label for="address" class="form-label">Lakcím:</label>
        <input type="text" name="address" id="address" class="form-control">
    </div>
    <div class="form-item mb-3">
        <label for="phone" class="form-label">Telefonszám:</label>
        <input type="tel" name="phone" id="phone" class="form-control">
    </div>
    <div class="form-item mb-3">
        <label for="email" class="form-label">E-Mail cím:</label>
        <input type="email" name="email" id="email" class="form-control">
    </div>
    <h3 class="my-3">Iskolák:</h3>
    <div class="form-item" id="schools">
        <div id="school">
            <label for="school1" class="form-label">Iskola neve:</label>
            <input type="text" name="school1" id="school1" class="form-control">
            <label class="form-label" for="school1DateB">Kezdés</label>
            <input type="date" name="school1DateB" id="school1DateB" class="form-control">
            <label class="form-label" for="school1DateE">Végzés</label>
            <input type="date" name="school1DateE" id="school1DateE" class="form-control">
            <br>
        </div>
    </div>
    <input type="button" value="Iskola hozzáadása" class="btn btn-outline-primary mb-3" id="SchoolBtn">
    <input type="button" value="Iskola törlése" class="btn btn-outline-danger mb-3" id="SchoolRMBtn">
    <h3 class="my-3">Nyelvek:</h3>
    <div id="languages">
        <label for="language1" class="form-label">Nyelvkészség:</label>
        <input type="text" class="form-control" name="language1" id="language1"> 
        <label for="language1Cert" class="form-label">Nyelvkészség szintje:</label>
        <input type="text" class="form-control" name="language1Cert" id="language1Cert"> 
        <br>
    </div>
    <input type="button" value="Nyelvkészség hozzáadása" class="btn btn-outline-primary mb-3" id="LanguageBtn">
    <input type="button" value="Nyelvkészség hozzáadása" class="btn btn-outline-danger mb-3" id="LanguageRMBtn">
    <div class="mb-3" id="knowledge">
        <label class="form-label" for="aboutme">Rólam:</label>
        <textarea name="aboutme" class="form-control" id="aboutme" cols="30" rows="10"></textarea>
    </div>
    <input type="button" value="Módosítás" class="btn btn-warning" id="done">
</form>
